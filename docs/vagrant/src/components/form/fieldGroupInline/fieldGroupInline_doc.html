          <h4>Field Group Inline</h4>
<p>Use <code>fieldGroupInline</code> on <code>ul</code> if the list of form fields are related and inline.</p>


  






  
  

  <h5>List of inline radio buttons</h5>
<div class="field">
  <label class="fieldLabel">Select your options</label>
  <ul class="fieldGroup fieldGroupInline">
    <li>
      <span class="fieldItem radio">
        <input type="radio" id="radiogroupinline0" name="radioinlinegroup">
        <label for="radiogroupinline0">Label for radio button</label>
      </span>
    </li>
    <li>
      <span class="fieldItem radio">
        <input type="radio" id="radiogroupinline1" name="radioinlinegroup">
        <label for="radiogroupinline1">Label for radio button</label>
      </span>
    </li>
  </ul>
</div>
  



<h5>List of inline checkboxes</h5>

  
  

  <div class="field">
  <label class="fieldLabel">Select your options</label>
  <ul class="fieldGroup fieldGroupInline">
    <li>
      <span class="fieldItem checkbox">
        <input type="checkbox" id="radioblock0" name="checkboxinlinegroup">
        <label for="radioblock0">Label for checkbox</label>
      </span>
    </li>
    <li>
      <span class="fieldItem checkbox">
        <input type="checkbox" id="radioblock1" name="checkboxinlinegroup">
        <label for="radioblock1">Label for checkbox</label>
      </span>
    </li>
  </ul>
</div>
  



<h5>List of inline text boxes</h5>

  
  

  <div class="field">
  <label class="fieldLabel">Your email address</label>
  <ul class="fieldGroup fieldGroupInline">
    <li>
      <label for="textboxinline0">Email address 0</label>
      <span class="fieldItem text">
        <input type="text" id="textboxinline0">
      </span>
    </li>
    <li>
      <label for="textboxinline1">Email address 1</label>
      <span class="fieldItem text">
        <input type="text" id="textboxinline1">
      </span>
    </li>
  </ul>
</div>
